<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Team Generator</title>
  </head>
  <body>
    <h1 class="text-center">Team Generate</h1>
    <div class="container-fluid">
      <!--  Show Enter Name and Input element and button  -->

      <div class="row border-bottom my-2 py-2 justify-content-center">
        <div class="input-group my-3 px-2 w-50">
          <input
            id="players-name-input"
            type="text"
            class="form-control"
            placeholder="Enter Name"
          />
          <div class="input-group-append">
            <button id="add-player-name" class="btn btn-success">Add</button>
          </div>
        </div>

        <div class="input-group my-3 px-2 w-50">
          <input
            id="no-of-teams-input"
            type="number"
            class="form-control"
            placeholder="Enter Team Number"
            min="0"
          />
          <div class="input-group-append">
            <button id="create-no-of-teams" class="btn btn-success">
              Create
            </button>
          </div>
        </div>

        <div class="col-12 pb-2">
          <h2 class="text-center">Show Enter Name</h2>

          <div id="waiting-list" class="row justify-content-center"></div>
        </div>

        <button id="assign-player" class="btn btn-primary mx-2">Assign</button>
        <button id="assign-all" class="btn btn-primary mx-2">Assign All</button>
        <button id="reset" class="btn btn-danger mx-2">Reset</button>
      </div>

      <!-- Display Team  -->

      <div id="display-teams-area" class="row justify-content-center"></div>
    </div>
  </body>
</html>
